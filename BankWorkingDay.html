<!DOCTYPE html>
<html>
<head>
  <title>Bank Weekend Holiday Checker</title>
</head>
<body>
  <h1>Date Checker</h1>
  <p>Select a date to check if it falls on the 2nd or 4th Saturday, or any Sunday.</p>
  
  <form id="dateForm">
    <label for="selectedDate">Select a Date:</label>
    <input type="date" id="selectedDate" required>
    <button type="submit">Check</button>
  </form>

  <p id="result" style="font-weight: bold;"></p>

  <script>
    function isSpecialDate(date) {
      const day = date.getDay(); // 0 (Sunday) to 6 (Saturday)
      const dateOfMonth = date.getDate();

      if (day === 0) { // Sunday
        return true;
      } else if (day === 6) { // Saturday
        // Check for 2nd or 4th Saturday
        if (dateOfMonth > 7 && dateOfMonth <= 14) {
          return true; // 2nd Saturday
        } else if (dateOfMonth > 21 && dateOfMonth <= 28) {
          return true; // 4th Saturday
        }
      }

      return false;
    }

    document.getElementById('dateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const selectedDate = new Date(document.getElementById('selectedDate').value);
      const result = document.getElementById('result');
      
      if (isSpecialDate(selectedDate)) {
        result.style.color = 'green';
        result.textContent = `The selected date (${selectedDate.toDateString()}) is a 2nd or 4th Saturday, or a Sunday.`;
      } else {
        result.style.color = 'red';
        result.textContent = `The selected date (${selectedDate.toDateString()}) is not a 2nd or 4th Saturday, or a Sunday.`;
      }
    });
  </script>
</body>
</html>
